<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>bh</title>
    <style>
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bardh {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            position: relative;
            color: white;
        }

        .bardh h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .bardh h1::after {
            content: "";
            display: block;
            width: 70px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            margin: 15px auto 0;
            border-radius: 4px;
        }

        .bardh p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .bardh button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bardh button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
        }
    </style>
</head>
<body>

    <div class="bardh">
        <h1>Bardh Hasani</h1>
        <p>Hello Profesoresha Diellza! treat this project well plz. gjitha tmirat!</p>
        <button>send a message!</button>
    </div>

</body>
</html>
