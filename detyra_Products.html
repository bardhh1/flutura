<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prezantimi i Produktit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

  <div id="alertSuccess" class="alert alert-success d-none" role="alert">
    Porosia u krye me sukses!
  </div>

  <div class="card mx-auto" style="width: 18rem;">
    <img src="img/shoe.jpg" class="card-img-top" alt="Produkt">
    <div class="card-body">
      <h5 class="card-title">Patika</h5>
      <p class="card-text">T'qarta</p>
      <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#productModal">Detaje</button>
      <button class="btn btn-success" onclick="showAlert()">Bli tani</button>
    </div>
  </div>
</div>

<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Detajet e Produktit</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Mbyll"></button>
      </div>
      <div class="modal-body">
        Kvalitet
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mbyll</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showAlert() {
    document.getElementById('alertSuccess').classList.remove('d-none');
  }
</script>

</body>
</html>
